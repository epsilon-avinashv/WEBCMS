<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN | Application Console</title>
	<link rel="stylesheet" href="css/login.css">  

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.2.1.css" rel="stylesheet">
	<script src="js/script.js"></script>	
  </head>
  <body>
    
			<div class="box">
				<div id="login-form">
					<h1>
					LOGIN
				</h1>
				<h6>
					Web Application console
				</h6>
				<div class="form-group">
                          <input type="text" class="form-control" id="username" placeholder="USERNAME">
                </div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" onClick="login()" name="Login" value="LOGIN">
				</div>
				
				<span>
					Dont have access <a href="javascript:void(0);" onClick="flipform();">register here</a>
				</span>
				</div>
				<div id="registration-form">
				<h1>
					REGISTER
				</h1>
				<h6>
					Regiister to access web application console
				</h6>
				<div class="form-group">
                          <input type="text" class="form-control" id="newUsername" placeholder="USERNAME">
                </div>
		  <div class="form-group">
			  <input type="email" class="form-control" id="newEmail" placeholder="EMAIL">
		  </div>
				<div class="form-group">
					<input type="password" class="form-control" id="newPassword" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" name="Login" value="REGISTER">
				</div>
				<span>
					Go back to <a href="javascript:void(0);" onClick="flipform();">Login</a>
				</span>
			</div>
				
			</div>

	  
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.2.1.js"></script>
  </body>
</html>
